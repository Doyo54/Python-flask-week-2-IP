{% extends 'base.html'%}
{% block content %}
<h1>{{title}}</h1>
<div class="container-fluid landing">
    <div class="row">
    {% for new in new %}
    <div class="col-md-3 d-flex justify-content-center">
    <div class="card">
    <img class="card-img image-fluid" src={{new.img}} alt="Card image cap">
    <div class="card-body">
        <a href={{new.url}} style="text-decoration: none; color: black;">
      <h5 class="card-title" style="text-decoration: none;">{{new.content}}</h5>
      </a>
      <p class="card-text">Author: {{new.author}}</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">Created at: {{new.date}}</small>
    </div>
  </div>
    </div>
{% endfor %}
    </div>
</div>
{% endblock %}
